---
layout: default
---
      <div class="medium-8 columns" align="center">
        <div class="row small-up-2 large-up-2">
          {% for catalog in site.categories.catalogs %}
          <div class="column">
            <a href="{{ catalog.link }}" target="_blank">
              <h5>{{ catalog.title }}</h5>
              <img class="thumbnail" src="{{ catalog.image}}">
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
