---
layout: default
---
      <div class="row">
      </div>
      {% for post in site.categories.cataloguestext | limit 1 %}
      <div class="medium-6 columns medium-push-1" align="center">
        <div class="blog-post">
          {{ post.content }}
        </div>
      </div>
      {% endfor %}
      <div class="medium-8 columns" align="center">
        <div class="row small-up-2 large-up-2">
          {% for catalogue in site.categories.catalogues %}
          <div class="column">
            <a href="{{ catalogue.link }}" target="_blank">
              <h5>{{ catalogue.title }}</h5>
              <img class="thumbnail" src="{{ catalogue.image}}">
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
